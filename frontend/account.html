<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"> <img class="responsive-img" style="width: 200px; padding:10px;"
                    src="https://www.amrita.edu/sites/default/files/amrita-new-logo-color-10.png" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <div class="chip">
                        <img src="images/user.png">
                        <span id="myname"></span>
                    </div>
                </li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="row">

        <div class="col s12 m4 l3">
            <ul class="collection with-header">
                <li class="collection-header">
                    <h4>Menu</h4>
                </li>
                <li class="collection-item"><a href="personal.html">Personal</a></li>
                <li class="collection-item"><a href="academics.html">Academic</a></li>
                <li class="collection-item"><a href="OtherDetails.html">Other</a></li>
            </ul>

        </div>

        <div class="col s12 m8 l9">
            <div class="row">
                <form class="col s12">
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="Username" id="name" type="text" class="active validate" required />
                            <label for="name">Username</label>
                        </div>

                        <div class="input-field col s6">
                            <label for="password">Password</label>
                            <input id="password" type="password" placeholder="Password" class="validate" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Email" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Phone No" id="phone" type="number" class="validate">
                            <label for="phone">Contact No</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">

            </div>
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" type="submit" name="action">Next
                    <i class="material-icons right">send</i>
                </button>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/serverConfig.js"></script>
        <script src="js/main.js"></script>

</body>

</html>
